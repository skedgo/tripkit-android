apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion versions.compileSdkVersion
  buildToolsVersion versions.buildToolsVersion
  dataBinding { enabled = true }

  defaultConfig {
    applicationId "skedgo.tripkit.samples"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  signingConfigs {
    debug {
      storeFile file("keystores/debug.keystore")
    }

    release {
      storeFile file("keystores/debug.keystore")
    }
  }

  lintOptions { abortOnError false }
}

dependencies {
  testImplementation libs.junit
  implementation libs.kotlin
  implementation libs.appCompat
  implementation libs.recyclerView
  implementation libs.playServicesMaps
  implementation libs.supportDesign

  implementation 'com.trello:rxlifecycle:1.0'
  implementation libs.jodaTimeAndroid
  implementation libs.rxjava
  implementation libs.rxAndroid
  kapt "com.android.databinding:compiler:$androidPluginVersion"

  implementation 'com.github.skedgo:RxLifecycleComponents:v1.3'
  implementation 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter-recyclerview:2.1.0'

  implementation project(":AccountData")
  implementation project(":TripKitAndroid")
}
