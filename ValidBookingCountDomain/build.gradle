apply plugin: "kotlin"
apply plugin: 'java'
apply plugin: 'maven'

group = 'com.skedgo.tripkit'
version = '1.0'

// To fix error of converting bytecode to dex.
targetCompatibility = '1.7'
sourceCompatibility = '1.7'

dependencies {
  testCompile libs.junit
  testCompile libs.assertjCore
  testCompile libs.mockitoCore
  testCompile libs.mockitoKotlin, { exclude group: 'org.jetbrains.kotlin' }
  testCompile project(":AccountDomain")

  compile libs.kotlin
  compile libs.rxjava
  compile libs.dagger
  kapt libs.daggerCompiler

  // Use `compileOnly` to achieve similar effect of `provided` scope.
  // See more https://blog.gradle.org/introducing-compile-only-dependencies.
  compileOnly project(":AccountDomain")
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${tripKitAndroidMaven}")
    }
  }
}
