apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

// For https://github.com/dcendents/android-maven-gradle-plugin.
group = 'com.skedgo.tripkit'
version = '1.0'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 25
  }

  lintOptions {
    // Changing to warning because of https://github.com/square/okio/issues/58.
    warning 'InvalidPackage'
  }
}

dependencies {
  testCompile libs.junit
  testCompile libs.assertjCore
  testCompile libs.mockitoCore
  testCompile libs.robolectric
  testCompile "com.squareup.okhttp3:mockwebserver:$okHttpVersion"

  compile 'com.android.support:support-annotations:25.2.0'
  compile libs.rxjava
  compile "com.squareup.retrofit2:retrofit:2.0.2"
  compile "com.squareup.retrofit2:converter-gson:2.0.2"
  compile "com.squareup.retrofit2:adapter-rxjava:2.0.2"
  compile libs.gson
  provided project(":AccountDomain")
  provided project(":TripKitDomain")

  compile libs.dagger
  kapt libs.daggerCompiler

  // To generate immutable models.
  // See more at http://immutables.github.io/.
  kapt "org.immutables:value:$immutablesVersion"
  provided "org.immutables:value:$immutablesVersion:annotations"
  provided "org.immutables:builder:$immutablesVersion"
  provided "org.immutables:gson:$immutablesVersion:annotations"

  compile libs.kotlin
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${tripKitAndroidMaven}")
    }
  }
}
