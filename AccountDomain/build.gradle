buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M3'
  }
}

apply plugin: "kotlin"
apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
  maven { url "http://dl.bintray.com/jetbrains/spek" }
}

// To fix error of converting bytecode to dex.
targetCompatibility = '1.7'
sourceCompatibility = '1.7'

dependencies {
  testCompile 'org.assertj:assertj-core:1.7.0'
  testCompile 'org.mockito:mockito-core:2.2.28'
  testCompile 'org.jetbrains.spek:spek-api:1.1.0-beta3'
  testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.0-beta3'

  compile 'io.reactivex:rxjava:1.2.4'
  compile 'com.google.dagger:dagger:2.7'
  kapt 'com.google.dagger:dagger-compiler:2.7'

  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
}
