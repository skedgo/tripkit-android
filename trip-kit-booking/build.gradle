apply from: "../dependencies.gradle"
apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

// For https://github.com/dcendents/android-maven-gradle-plugin.
group = 'com.skedgo'
version = '1.1'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  packagingOptions {
    // To avoid conflicts with ASL.
    // We don't utilize ServiceLoader, so this is unneeded.
    exclude 'META-INF/services/com.google.gson.TypeAdapterFactory'
  }

  lintOptions {
    checkReleaseBuilds true
    abortOnError false
  }
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile libs.assertjCore
  testCompile libs.mockitoCore
  testCompile libs.robolectric
  testCompile 'com.github.thuytrinh:MockWebServerRule:v1.0'

  compile project(':TripKitAndroid')

  compile 'com.google.dagger:dagger:2.7'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.7'

  // To generate immutable models.
  // See more at http://immutables.github.io/.
  annotationProcessor "org.immutables:value:$immutablesVersion"
  provided "org.immutables:value:$immutablesVersion:annotations"
  provided "org.immutables:builder:$immutablesVersion"
  provided "org.immutables:gson:$immutablesVersion:annotations"
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${tripKitAndroidMaven}")
    }
  }
}
