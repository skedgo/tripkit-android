apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

// For https://github.com/dcendents/android-maven-gradle-plugin.
group = 'com.skedgo'
version = '1.1'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  packagingOptions {
    // To avoid conflicts with ASL.
    // We don't utilize ServiceLoader, so this is unneeded.
    exclude 'META-INF/services/com.google.gson.TypeAdapterFactory'
  }

  lintOptions {
    checkReleaseBuilds true
    abortOnError false
  }
}

dependencies {
  testImplementation libs.junit
  testImplementation libs.assertjCore
  testImplementation libs.mockitoCore
  testImplementation libs.robolectric
  testImplementation 'com.github.thuytrinh:MockWebServerRule:v1.0'

  implementation project(':TripKitAndroid')
  implementation project(':TripKitDomain')
  implementation project(':CommonCoreLegacy')

  implementation libs.dagger
  implementation libs.rxjava
  implementation 'com.android.support:support-annotations:25.3.0'
  implementation 'com.github.skedgo:commons-collections:v1.0'
  implementation 'io.reactivex:rxandroid:1.2.1', { exclude module: 'rxjava' }

  implementation "com.squareup.retrofit2:retrofit:2.0.2"
  implementation "com.squareup.retrofit2:converter-gson:2.0.2"
  implementation "com.squareup.retrofit2:adapter-rxjava:2.0.2"
  annotationProcessor libs.daggerCompiler

  // To generate immutable models.
  // See more at http://immutables.github.io/.
  annotationProcessor "org.immutables:value:$immutablesVersion"
  compileOnly "org.immutables:value:$immutablesVersion:annotations"
  compileOnly "org.immutables:builder:$immutablesVersion"
  compileOnly "org.immutables:gson:$immutablesVersion:annotations"
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${tripKitAndroidMaven}")
    }
  }
}
