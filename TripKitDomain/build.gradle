apply from: "../dependencies.gradle"
apply plugin: "kotlin"
apply plugin: "kotlin-kapt"
apply plugin: 'java'
apply plugin: 'maven'

group = 'com.skedgo.tripkit'
version = '1.0'

// To fix error of converting bytecode to dex.
targetCompatibility = '1.7'
sourceCompatibility = '1.7'

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.assertj:assertj-core:1.7.0'
  testCompile libs.mockitoCore
  testCompile libs.mockitoKotlin, { exclude group: 'org.jetbrains.kotlin' }

  compile libs.jodaTime
  compile 'io.reactivex:rxjava:1.2.4'
  compile 'com.google.dagger:dagger:2.7'
  kapt 'com.google.dagger:dagger-compiler:2.7'

  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
  kapt libs.value
  compileOnly libs.value
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${tripKitAndroidMaven}")
    }
  }
}
