apply plugin: "kotlin"
apply plugin: "kotlin-kapt"
apply plugin: 'java'
apply plugin: 'maven'

// To publish via JitPack.
group = 'com.skedgo.tripkit'

// To fix error of converting bytecode to dex.
targetCompatibility = '1.7'
sourceCompatibility = '1.7'

dependencies {
  testCompile libs.junit
  testCompile libs.assertjCore
  testCompile libs.mockitoCore
  testCompile libs.mockitoKotlin, { exclude group: 'org.jetbrains.kotlin' }

  compile libs.jodaTime
  compile libs.rxjava
  compile libs.dagger
  kapt libs.daggerCompiler

  compile libs.kotlin
  kapt libs.value
  compileOnly libs.value
}
