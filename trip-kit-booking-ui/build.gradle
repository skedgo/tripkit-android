apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

// For https://github.com/dcendents/android-maven-gradle-plugin.
group = 'com.skedgo'
version = '1.0'

android {
  compileSdkVersion 24
  buildToolsVersion '25.0.2'

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 22
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  dataBinding { enabled = true }
  lintOptions {
    checkReleaseBuilds true
    abortOnError false
  }
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.assertj:assertj-core:1.7.0'
  testCompile 'org.mockito:mockito-core:2.2.28'
  testCompile 'org.robolectric:robolectric:3.1.4'

  androidTestCompile 'com.google.code.findbugs:jsr305:3.0.1'
  androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  }

  compile project(':trip-kit')
  compile project(':trip-kit-booking')

  compile('com.github.skedgo:bux:v1.0') { exclude module: 'rxjava' }
  compile 'com.nineoldandroids:library:2.4.0'
  compile 'uk.co.chrisjenx:calligraphy:2.1.0'
  compile 'com.github.skedgo:robotos:v1.1'
  compile 'com.github.skedgo:simple-adapter:v1.0'

  compile 'com.google.dagger:dagger:2.7'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.7'

  compile 'com.squareup:otto:1.3.8'
  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'

  compile 'com.github.skedgo:RxLifecycleComponents:v1.0'
  compile 'com.trello:rxlifecycle:1.0'
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${tripkitAndroidMaven}")
    }
  }
}
