apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

// For https://github.com/dcendents/android-maven-gradle-plugin.
group = 'com.skedgo'
version = '1.0'

android {
  compileSdkVersion libVersions.compileSdkVersion
  buildToolsVersion libVersions.buildToolsVersion

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  dataBinding { enabled = true }
  lintOptions {
    checkReleaseBuilds true
    abortOnError false
  }
}

dependencies {
  testImplementation libs.junit
  testImplementation libs.assertjCore
  testImplementation libs.mockitoCore
  testImplementation libs.robolectric
  testImplementation libs.mockitoKotlin, { exclude group: 'org.jetbrains.kotlin' }

  androidTestImplementation 'com.google.code.findbugs:jsr305:3.0.1'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  }

  implementation project(':TripKitAndroid')
  implementation project(':CommonCoreLegacy')
  implementation project(':trip-kit-booking')

  implementation 'uk.co.chrisjenx:calligraphy:2.1.0'
  implementation 'com.github.skedgo:robotos:v1.1'

  implementation libs.dagger
  kapt libs.daggerCompiler

  implementation 'com.squareup.picasso:picasso:2.5.2'
  implementation 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'
  implementation 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter-recyclerview:2.1.0'

  implementation 'com.github.skedgo:RxLifecycleComponents:v1.3'
  implementation 'com.trello:rxlifecycle:1.0'
  implementation 'com.github.skedgo:ActivityAnimations:v1.1'

  implementation libs.kotlin
  implementation libs.gson
  implementation libs.rxjava
  implementation 'io.reactivex:rxandroid:1.2.1', { exclude module: 'rxjava' }

  kapt "com.android.databinding:compiler:$androidPluginVersion"
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${tripKitAndroidMaven}")
    }
  }
}
