apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.neenbedankt.android-apt'

group = "com.skedgo.sdk"
version = "1.0b1"

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 22
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  lintOptions {
    abortOnError false
  }
}

dependencies {

  testCompile "junit:junit:4.12"
  testCompile "org.assertj:assertj-core:1.7.0"
  testCompile "org.mockito:mockito-core:1.10.5"
  testCompile "org.robolectric:robolectric:3.0"
  testCompile 'com.squareup.okhttp3:mockwebserver:3.2.0'
  testCompile 'commons-io:commons-io:2.5'
  testCompile project(':libraries:common-test-utils')

  // To take advantage of AndroidJUnitRunner.
  androidTestCompile 'com.android.support.test:runner:0.3'
  androidTestCompile 'com.android.support.test:rules:0.3'

  // To use Mockito in Android's instrumentation tests.
  androidTestCompile 'org.assertj:assertj-core:1.7.0'
  androidTestCompile 'org.mockito:mockito-core:1.10.5'
  androidTestCompile 'com.crittercism.dexmaker:dexmaker:1.4'
  androidTestCompile 'com.crittercism.dexmaker:dexmaker-mockito:1.4'
  androidTestCompile 'com.crittercism.dexmaker:dexmaker-dx:1.4'

  compile project(':trip-kit')
  compile project(':trip-kit-booking')
  compile project(':android-shared-lib')
  compile project(':libraries:common-views')

  compile 'com.nineoldandroids:library:2.4.0'

  compile 'uk.co.chrisjenx:calligraphy:2.1.0'
  compile 'com.github.skedgo:robotos:v1.0'

  apt 'com.google.dagger:dagger-compiler:2.0.1'
  compile 'com.google.dagger:dagger:2.0.1'
  provided 'org.glassfish:javax.annotation:10.0-b28'

  compile 'com.jakewharton:butterknife:8.0.1'

  compile 'com.squareup:otto:1.3.8'

  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'
  compile('com.skedgo.bux:bux:0.0.1') {
    exclude group: 'io.reactivex', module: 'rxjava'
    exclude module: 'support-annotations'
  }
  compile 'com.github.skedgo:activity-animations:v1.0'
}

/**
 * Run with 'gradlew clean test assemble uploadArchives'
 */
uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://${TripKitMaven}")
    }
  }
}